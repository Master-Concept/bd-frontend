<div *ngIf="dataloaded">
  <div class="card shadow">
    <div class="card-header">
      SCS-Web Landing Page
    </div>
    <div class="card-body">
      <h5 class="card-title">Send API testing</h5>
      <p class="card-text">Send API testing (HTTP-request)</p>
      <div class="row clearfix">
        <div class="col-8">
          <button pButton type="button" label="GET" (click)="btnGetClick()" class="p-button-secondary mx-2"></button>
          <!-- <button pButton type="button" label="POST" (click)="btnPostClick()" class="p-button-info mx-2"></button>
          <button pButton type="button" label="PUT"  (click)="btnPutClick()" class="p-button-warning mx-2"></button> -->
          <button pButton type="button" label="DELETE" (click)="btnDeleteClick()" class="p-button-danger mx-2"></button>
        </div>
        <br>
        <!-- <p>Mock JSON file</p>
        <a href="https://jsonplaceholder.typicode.com/">JSON Placeholder</a> -->
      </div>
      <p class="card-text">Send API testing (GraphQL-request)</p>
      <div class="row clearfix">
        <div class="col-3 mx-2">
          <a href="https://localhost:7106/graphql" target="_blank" class="btn btn-primary">GraphQL web UI</a>
        </div>
      </div>
      <br>
      <div class="row clearfix">
        <div class="col-8">
          <button pButton type="button" label="Get all heroes" (click)="btnGetQLshClick()" class="p-button-secondary mx-2"></button>
          <button pButton type="button" label="Get all Movies" (click)="btnGetQLMoviesClick()" class="p-button-info mx-2"></button>
          <!-- <button pButton type="button" label="PUT"  (click)="btnPutClick()" class="p-button-warning mx-2"></button> -->
          <!-- <button pButton type="button" label="DELETE" (click)="btnDeleteClick()" class="p-button-danger mx-2"></button> -->
        </div>
        <br>
        <!-- <p>Mock JSON file</p>
        <a href="https://jsonplaceholder.typicode.com/">JSON Placeholder</a> -->
      </div>
      <div class="row">
        <span *ngIf="listUsers?.length>0">Total Applications : {{listUsers.length}}</span>
        <p-table [value]="listUsers" *ngIf="listUsers">
          <ng-template pTemplate="header">
              <tr>
                  <th>Applicant Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Website</th>
                  <th>Action</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
              <tr>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.phone}}</td>
                  <td>{{user.website}}</td>
                  <td>
                    <button pButton type="button" label="VIEW" class="p-button-secondary mx-2" [routerLink]="['../view',user.id]"></button>
                    <button pButton type="button" label="EDIT" class="p-button-info mx-2" [routerLink]="['../edit',user.id]"></button>
                    <button pButton type="button" label="DELETE" class="p-button-danger mx-2" [routerLink]="['../delete',user.id]"></button>
                  </td>
              </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
